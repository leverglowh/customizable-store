<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Your Store: customizable tech.</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
<link rel="stylesheet" type="text/css" href="./css/style.css" th:href="@{/css/style.css}" />
</head>
<body id="login-page-body">
	<nav class="ccsticky-nav">
		<div class="header-items-container">
			<div class="brand">
				<i class="fas fa-laptop"></i>
				Your Store
			</div>
		</div>
	</nav>
	<section class="home-page-container">
		<header>
			<h1>Welcome to Your Store.</h1>
			<p><i>Customize all products.</i></p>
		</header>
		<div class="login-form-container">
			<div class="login-form">
				<form action="CheckLogin" method="POST">
					<input class="custom-input" type="text" required name="username" autocomplete='off' spellcheck='false' autocorrect='off' placeholder="username"/> <br/>
					<input class="custom-input" type="password" required name="password" placeholder="password"/> <br/>
					<input class="custom-input pointer" id="submit-login" type="submit" value="login"/>
				</form> 
			</div>
		</div>
	</section>
</body>
</html>
